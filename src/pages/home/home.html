<ion-header>
  <ion-navbar color="primary">

    <ion-buttons>
      <button ion-button (click)="salir()">
        Salir
      </button>
    </ion-buttons>

    <ion-title>
      {{ usuario.nombre }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <agm-map [latitude]="usuario.lat" [longitude]="usuario.lng" [zoom]="17">
    <agm-marker iconUrl="assets/img/taxi.png" [latitude]="usuario.lat" [longitude]="usuario.lng"></agm-marker>
  </agm-map>

</ion-content>
